{% extends "blog/base_blog.html" %}

{% load i18n %}
{% load static %}

{% block title %}{{page.title}}{% endblock %}

{% block body %}
<article class="post">

    <header>
        <h1>{{page.title}}</h1>

        <div class="post_infos">
            <date datetime="{{page.edit_date}}" id="edit_date">
                {% trans "Last modified on: " %} {{page.edit_date}}
            </date>
        </div>
    </header>
    
    <div class="divider"></div>

    {{page.body|safe}}
</article>
{% endblock %}
